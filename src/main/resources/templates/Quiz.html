<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Take Quiz - Quiz Master</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 249, 255, 0.1);
    }

    h2 {
      color: #00f9ff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    fieldset {
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
    }

    legend {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      color: #d6faff;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #00f9ff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
      transition: background 0.3s ease, transform 0.2s;
    }

    .submit-btn:hover {
      background-color: #00c9cc;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 th:text="'Quiz: ' + (${quiz.title} != null ? ${quiz.title} : 'Untitled')">Quiz Title</h2>

    <form th:action="@{/quizzes/submit-quiz}" method="post">
      <!-- âœ… Hidden quiz ID -->
      <input type="hidden" name="quizId" th:value="${quiz.id}" />

      <div class="question-block" th:each="q : ${questions}">
        <fieldset>
          <legend th:text="${q.questionText}">Question Text</legend>

          <label>
            <input type="radio" th:name="${'q' + q.id}" th:value="${q.optionA}" required />
            <span th:text="${q.optionA}">Option A</span>
          </label>
          <label>
            <input type="radio" th:name="${'q' + q.id}" th:value="${q.optionB}" />
            <span th:text="${q.optionB}">Option B</span>
          </label>
          <label>
            <input type="radio" th:name="${'q' + q.id}" th:value="${q.optionC}" />
            <span th:text="${q.optionC}">Option C</span>
          </label>
          <label>
            <input type="radio" th:name="${'q' + q.id}" th:value="${q.optionD}" />
            <span th:text="${q.optionD}">Option D</span>
          </label>
        </fieldset>
      </div>

      <button type="submit" class="submit-btn">Submit Quiz</button>
    </form>
  </div>

</body>
</html>

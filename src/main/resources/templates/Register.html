<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register | Quiz Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/register.css">
</head>

<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>ðŸ§  <span>Quiz Master</span></h1>
      <p>Register now and join the quiz revolution.<br> Sharpen your skills, compete & grow!</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Create Account</h2>

      <form th:action="@{/Register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Full Name" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <input type="submit" value="Register" />
      </form>

      <div class="login-link">
        Already have an account? <a th:href="@{/Login}">Login here</a>
      </div>
    </div>
  </div>

</body>

</html>

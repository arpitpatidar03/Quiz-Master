<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Quiz Master</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00f9ff;
      margin-bottom: 40px;
    }

    .button {
      background-color: #00f9ff;
      color: #000;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00c9cc;
      transform: scale(1.05);
    }

    .delete-button {
      background-color: #dc3545;
      margin-left: 8px;
    }

    .delete-button:hover {
      background-color: #b52a3b;
    }

    .top-link {
      display: block;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 249, 255, 0.1);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    th {
      background-color: #00c9cc;
      color: #000;
      font-size: 16px;
    }

    td {
      color: #d6faff;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Welcome Admin</h1>

  <div class="top-link">
    <a th:href="@{/admin/Add-quiz}" class="button">âž• Add New Quiz</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Quiz ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="quiz : ${quizzes}">
        <td th:text="${quiz.id}">1</td>
        <td th:text="${quiz.title}">Sample Title</td>
        <td th:text="${quiz.description}">Sample Description</td>
        <td class="action-buttons">
          <a th:href="@{'/admin/Add-question?quizId=' + ${quiz.id}}" class="button">âž• Add Question</a>
          <form th:action="@{'/admin/delete-quiz/' + ${quiz.id}}" method="post" th:object="${quiz}" style="display:inline;">
            <input type="submit" class="button delete-button" value="ðŸ—‘ Delete" onclick="return confirm('Are you sure you want to delete this quiz?');"/>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>

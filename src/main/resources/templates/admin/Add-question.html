<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Question - Quiz Master</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 12px rgba(0, 249, 255, 0.15);
    }

    h2 {
      text-align: center;
      color: #00f9ff;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #00f9ff;
      color: #000;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    button:hover {
      background-color: #00c9cc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add Question</h2>
    <form th:action="@{/admin/add-question(quizId=${quizId})}" th:object="${question}" method="post">
      <input type="text" th:field="*{questionText}" placeholder="Enter Question" required />
      <input type="text" th:field="*{optionA}" placeholder="Option A" required />
      <input type="text" th:field="*{optionB}" placeholder="Option B" required />
      <input type="text" th:field="*{optionC}" placeholder="Option C" required />
      <input type="text" th:field="*{optionD}" placeholder="Option D" required />
      <input type="text" th:field="*{correctAnswer}" placeholder="Correct Answer" required />
      <button type="submit">âž• Add Question</button>
    </form>
  </div>
</body>
</html>

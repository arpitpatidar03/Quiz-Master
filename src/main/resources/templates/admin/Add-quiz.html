<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Quiz - Quiz Master</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0, 249, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #00f9ff;
      margin-bottom: 25px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: none;
    }

    button {
      background-color: #00f9ff;
      color: #000;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #00c9cc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add New Quiz</h2>
    <form th:action="@{/admin/Add-quiz}" th:object="${quiz}" method="post">
      <input type="text" th:field="*{title}" placeholder="Enter quiz title" required />
      <textarea th:field="*{description}" placeholder="Enter quiz description" rows="4" required></textarea>
      <button type="submit">Save Quiz</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Master - Quizzes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00f9ff;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    .nav-menu li a::after {
      content: '';
      display: block;
      height: 2px;
      background: #00f9ff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .nav-menu li a:hover::after {
      transform: scaleX(1);
    }

    .login-btn {
      background-color: #00f9ff;
      color: #000;
      padding: 8px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #00c9cc;
    }

    .quiz-section {
      padding: 60px 0;
      text-align: center;
      background-color: #1a1a2e;
    }

    .quiz-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #00f9ff;
    }

    .quiz-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 70%;
      margin: 0 auto;
    }

    .quiz-column {
      background: rgba(255, 255, 255, 0.07);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(0, 249, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .quiz-column h3 {
      font-size: 24px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .quiz-column p {
      color: #d6faff;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .start-btn {
      background-color: #00f9ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s;
      box-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
    }

    .start-btn:hover {
      background-color: #00c9cc;
      transform: scale(1.05);
    }
    .profile-icon {
      background-color: #00f9ff;
      color: #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      text-decoration: none;
      justify-content: center;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(0, 249, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Quiz Master</div>
      <ul class="nav-menu">
        <li><a th:href="@{/Home}">Home</a></li>
        <li><a th:href="@{/Quizzes}">Quizzes</a></li>
        <li><a th:href="@{/Leaderboard}">Leaderboard</a></li>
      </ul>
    <a th:href="@{/Profile}" class="profile-icon" th:text="${user != null and user.email != null ? user.email.substring(0,1).toUpperCase() : 'U'}"></a>

      <!-- <a th:href="@{/Login}" class="login-btn">Login</a> -->
    </nav>
  </header>

  <!-- Quiz Section -->
  <section class="quiz-section" id="quizzes">
    <h2>Select a Quiz Category</h2>
    <div class="quiz-grid">

      <div class="quiz-column" th:each="quiz : ${quizzes}">
        <h3 th:text="${quiz.title}">Quiz Title</h3>
        <p th:text="${quiz.description}">Quiz Description</p>
        <a th:href="@{'/Quizzes/quiz?quizId=' + ${quiz.id}}" class="start-btn">Start Quiz</a>
      </div>

    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Master - Quizzes</title>
  <link rel="stylesheet" href="/quizzes.css">
</head>

<body>

  <!-- Navigation -->
  <header>
    <div class="header-left">
      <div class="logo">ðŸ§  Quiz Master</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </div>

    <nav class="nav-menu" id="navMenu">
      <a href="/Home">Home</a>
      <a href="/Quizzes">Quizzes</a>
      <a href="/Leaderboard">Leaderboard</a>


      <a th:href="@{/Profile}" class="profile-icon"
        th:text="${user != null and user.email != null ? user.email.substring(0,1).toUpperCase() : 'U'}"></a>
    </nav>

    <!-- <a th:href="@{/Profile}" class="profile-icon"
      th:text="${user != null and user.email != null ? user.email.substring(0,1).toUpperCase() : 'U'}"></a> -->
  </header>

  <!-- Quiz Section -->
  <section class="quiz-section" id="quizzes">
    <h2>Select a Quiz Category</h2>
    <div class="quiz-grid">

      <div class="quiz-column" th:each="quiz : ${quizzes}">
        <h3 th:text="${quiz.title}">Quiz Title</h3>
        <p th:text="${quiz.description}">Quiz Description</p>
        <a th:href="@{'/Quizzes/Quiz?quizId=' + ${quiz.id}}" class="start-btn">Start Quiz</a>
      </div>

    </div>
  </section>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('active');
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <style>
    body {
      background: #0f0c29;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 249, 255, 0.2);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #00f9ff;
      margin-bottom: 20px;
    }

    .score {
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
      margin: 15px 0;
    }

    .btn {
      margin-top: 20px;
      background-color: #00f9ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #00c9cc;
    }
  </style>
</head>
<body>

  <div class="result-box">
    <h2>Quiz Completed ðŸŽ‰</h2>
    <div class="score">
      You scored <span th:text="${score}"></span> out of <span th:text="${total}"></span>
    </div>
    <a href="/" class="btn">Go to Home</a>
  </div>

</body>
</html>

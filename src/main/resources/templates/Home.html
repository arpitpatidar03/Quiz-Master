<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Master - Home</title>
  <link rel="stylesheet" href="/home.css">
</head>

<body>
   <header>
    <div class="header-left">
      <div class="logo">ðŸ§  Quiz Master</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </div>

    <nav class="nav-menu" id="navMenu">
      <a href="/Home">Home</a>
      <a href="/Quizzes">Quizzes</a>
      <a href="/Leaderboard">Leaderboard</a>


      <a th:href="@{/Profile}" class="profile-icon"
        th:text="${user != null and user.email != null ? user.email.substring(0,1).toUpperCase() : 'U'}"></a>
    </nav>

    <!-- <a th:href="@{/Profile}" class="profile-icon"
      th:text="${user != null and user.email != null ? user.email.substring(0,1).toUpperCase() : 'U'}"></a> -->
  </header>


  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Quiz Master</h1>
      <p>Challenge yourself with exciting quizzes and track your learning journey!</p>
      <a href="/Quizzes" class="btn">Start a Quiz</a>
    </div>
  </section>

  <section class="dashboard-section">
    <div class="dashboard">
      <div class="dashboard-card">
        <h3>Total Quizzes Taken</h3>
        <p th:text="${totalQuizzes}">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Highest Score</h3>
        <p th:text="${highestScore + '%'}">0%</p>
      </div>
      <div class="dashboard-card">
        <h3>Last Attempt</h3>
        <p th:text="${lastQuiz + ' - ' + lastScore + '%'}">None</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Quiz Master. All rights reserved.
  </footer>

  <!-- âœ… Toggle menu JS -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>

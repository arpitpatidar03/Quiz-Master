<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Leaderboard - Quiz Master</title>
<link rel="stylesheet" href="/leaderboard.css">
</head>

<body>

    <div class="container">
        <h2>🏆 Leaderboard</h2>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Quiz ID</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result, iter : ${results}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${result.user.username}">Username</td>
                    <td th:text="${result.quiz.title}">Quiz Title</td>
                    <td th:text="${result.score}">Score</td>
                </tr>
            </tbody>

        </table>

        <a th:href="@{/Home}" class="back-link">← Back to Home</a>
    </div>

</body>

</html>
